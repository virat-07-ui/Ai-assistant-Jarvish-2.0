*{box-sizing:border-box}

body{

/* HUD GRID */
.grid{
  position:fixed; inset:0; pointer-events:none;
  background:
    linear-gradient(rgba(0,234,255,.06) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,234,255,.06) 1px, transparent 1px);

  mask-image: radial-gradient(circle at 50% 45%, black 0%, transparent 65%);
}

/* TOP BAR */
.top{
  position:fixed; left:0; right:0; top:0; padding:10px 14px;
  display:flex; justify-content:space-between; align-items:center;
}
.brand{letter-spacing:.2em; font-weight:700}
.status{opacity:.9}

/* PANELS */
.panel{
  position:fixed; top:80px; width:280px; padding:12px;
  background:linear-gradient(180deg, rgba(10,40,55,.6), rgba(10,20,30,.35));
  border:1px solid var(--glass-border);
  backdrop-filter: blur(6px);
  box-shadow:0 0 25px rgba(0,234,255,.15);
}
.left{left:14px}
.right{right:14px}
.panel h3{margin:0 0 8px 0; font-size:12px; letter-spacing:.15em}
.kv{display:flex; justify-content:space-between; font-size:13px; opacity:.95}
.log{font-size:12px; opacity:.85; max-height:180px; overflow:auto}
.log div{margin-bottom:6px}

/* CENTER CORE */
.center{
  position:fixed; left:50%; top:52%; transform:translate(-50%,-50%);
  width:360px; height:360px; pointer-events:none;
}
.core{
  position:absolute; inset:80px; border-radius:50%;
  background:
    radial-gradient(circle at 50% 50%, #cfffff 0%, #6ff 18%, #00cfe6 35%, rgba(0,234,255,.25) 55%, transparent 60%);
  filter: drop-shadow(0 0 30px rgba(0,234,255,.9));
  animation:pulse 2.4s ease-in-out infinite;
}
.ring{
  position:absolute; inset:0; border-radius:50%;
  border:2px solid rgba(0,234,255,.35);
  filter: drop-shadow(0 0 12px rgba(0,234,255,.6));
  animation:spin 14s linear infinite;
}
.ring.r2{inset:22px; opacity:.7; animation-duration:22s}
.ring.r3{inset:44px; opacity:.5; animation-duration:34s}
.scan{
  position:absolute; inset:0; border-radius:50%;
  background:conic-gradient(from 0deg, transparent 0 75%, rgba(0,234,255,.45) 80%, transparent 85% 100%);
  animation:scan 2.2s linear infinite;
  opacity:.0;
}

/* STATES */
.state{
  position:fixed; left:50%; top:70%;
  transform:translateX(-50%);
  letter-spacing:.25em; font-size:12px; opacity:.85;
}

/* CONTROLS */
.controls{
  position:fixed; left:50%; bottom:12px; transform:translateX(-50%);
  display:flex; gap:8px; align-items:center;
  background:linear-gradient(180deg, rgba(10,40,55,.55), rgba(10,20,30,.35));

button{padding:8px 10px; cursor:pointer}
input{padding:8px; width:220px}
select{padding:8px}

@keyframes spin{to{transform:rotate(360deg)}}
@keyframes scan{to{transform:rotate(360deg)}}
@keyframes pulse{

  50%{transform:scale(1.08)}

/* MOBILE */
@media(max-width:900px){

function handleJarvish(userText) {

  } else {
    handleChatFlow(userText);

// ===============================
// STEP 1: COMMAND vs CHAT
// ===============================
function isCommand(text) {
  return /(open|kholo|whatsapp|instagram|play|message|likho|bhejo)/i.test(text);
}

// ===============================
// STEP 2: COMMAND FLOW (E.D.I.T.H MODE)
// ===============================
function handleCommandFlow(text) {
  // WhatsApp command
  if (text.includes("whatsapp")) {
    processWhatsAppCommand(text);
    return;
  }

  // App open command
  if (text.includes("instagram")) {
    speak("Opening Instagram.");
    window.location.href = "https://www.instagram.com";
    return;
  }

  speak("Command unclear.");
}

// ===============================
// STEP 3: WHATSAPP COMMAND (SAFE METHOD)
// ===============================
function processWhatsAppCommand(text) {

  // example:
  // "whatsapp rahul ko hello kaise ho likho"
  const match = text.match(/whatsapp (.+?) ko (.+)/i);

  if (!match) {
    speak("Command unclear.");
    return;
  }

  const name = match[1].trim();
  const message = match[2].trim();

  // ---- E.D.I.T.H style responses ----
  speak("Accessing WhatsApp.");

  const finalMessage = `Hi ${name}, ${message}`;
  const encoded = encodeURIComponent(finalMessage);

  // WhatsApp open + message draft
  window.location.href = `https://wa.me/?text=${encoded}`;

  setTimeout(() => {
    speak("Message prepared. Awaiting confirmation.");
  }, 1200);
}
